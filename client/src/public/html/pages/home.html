<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/abstracts/variables.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/components/switchmode.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="app">
        <div class="app-grid">
            <div id="header"></div>
            <div id="home-main"></div>
            <div class="post-box list-like">
                <div class="post-box__head" id="<%= search_data %>">
                    <h3 class="post-box__head-text">
                        Mọi người
                    </h3>
                </div>
                <div class="body">

                    <ul class="list-user">
                        <li class="container-right__connect-item flex-roww">
                            <div class="left-section flex-roww">
                                <div class="container-right__connect-item-avatar">
                                    <img src="https://tse2.mm.bing.net/th?id=OIP.XzTH6q-8VET8flBmdLiiBwDgDg&pid=Api&P=0&w=300&h=300" alt="" class="container-right__connect-item-img">
                                </div>
                                <span class="container-right__connect-item-name">Nguyễn Hoàng Uyên My</span>
                            </div>
                            <button type="button" class="btn btn-active" data-toggle="modal" data-target="#" style="font-size:14px">Thêm bạn bè</button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>


    </div>


</body>
<script>
    $(function() {
        $("#header").load("/html/components/header.html");
        $('#home-main').load("/html/components/home-main.html");
    });
</script>
<script type="module" src="/js/home-main.js"></script>

</html>
