<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="modal modal-delete" tabindex="-1" role="dialog" style="font-size: medium">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc muốn xóa.</p>
            </div>
            <div class="modal-footer" style="font-size: medium">
                <button type="button" class="btn btn-danger delete-post-now">Xóa</button>
                <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.close-modal').forEach(item => {
        item.onclick = function() {
            document.querySelector('.modal-delete').style.display = 'none'
        }
    })
</script>
