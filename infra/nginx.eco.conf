upstream api {
  server 127.0.0.1:3003;
}

upstream api_dev {
  server 127.0.0.1:3002;
}

server {
  if ($host = eco.dev.mirabo.tech) {
    return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name eco.dev.mirabo.tech;
    server_tokens off;

    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    server_name eco.dev.mirabo.tech;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/eco.dev.mirabo.tech/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/eco.dev.mirabo.tech/privkey.pem; # managed by Certbot

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_ciphers HIGH:!SSLv2:!SSLv3;
    ssl_prefer_server_ciphers on;
    root /usr/share/nginx/html;
    location / {
      auth_basic "Restricted Content";
      auth_basic_user_file /etc/nginx/.htpasswd;

      try_files $uri $uri/ /index.html;
    }

  }

  server {
    server_name eco.dev.mirabo.tech;
    listen 3001 ssl;
    ssl_certificate /etc/letsencrypt/live/eco.dev.mirabo.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eco.dev.mirabo.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /doc {
      auth_basic "Restricted Content";
      auth_basic_user_file /etc/nginx/.htpasswd;

       proxy_pass http://api;
    }

    location / {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        #
        # Om nom nom cookies
        #
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';

        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' '*';

        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
      if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
        add_header 'Access-Control-Allow-Headers' '*';
      }
      if ($request_method = 'GET') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
        add_header 'Access-Control-Allow-Headers' '*';
      }

      proxy_pass http://api;
    }
  }

  server {
    server_name eco.dev.mirabo.tech;
    listen 3000 ssl;
    ssl_certificate /etc/letsencrypt/live/eco.dev.mirabo.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eco.dev.mirabo.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /doc {
      auth_basic "Restricted Content";
      auth_basic_user_file /etc/nginx/.htpasswd;

      proxy_pass http://api_dev;
    }

    location / {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        #
        # Om nom nom cookies
        #
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';

        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' '*';

        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
      }
      if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
        add_header 'Access-Control-Allow-Headers' '*';
      }
      if ($request_method = 'GET') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Credentials' 'true';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE';
        add_header 'Access-Control-Allow-Headers' '*';
      }
      proxy_pass http://api_dev;
    }
  }